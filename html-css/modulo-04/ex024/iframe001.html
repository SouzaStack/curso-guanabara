<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        .responsive-iframe {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* Proporção 16:9 */
            position: relative;
        }

        .responsive-iframe iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do

    <div class="responsive-iframe">
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank">Acessando o site do Curso em Vídeo.</a>
        </iframe>
    </div>
    
    para aprender a programar.</p>

</body>

</html>
