<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
</head>

<body>

    <h1>Desafio das Mensagens</h1>
    <p>* Um<br>
        ** Dois<br>
        *** Três<br>
        **** Quatro</p>
    <p>**** Quatro<br>
        *** Três<br>
        ** Dois<br>
        * Um</p>

        <!-- O <p> vazio serve como espaçamento natural entre os dois blocos sem o uso de múltiplos <br>. -->

        <!-- O uso de <br> dentro de cada parágrafo se limita às quebras de linha internas, sem violar a regra do desafio. -->

        <!-- Este método é válido porque estamos usando o HTML sem adicionar CSS e ainda respeitamos a separação entre os blocos. -->

</body>

</html>
