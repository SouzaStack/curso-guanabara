<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F60D</p>
    <picture>
        <source media="(max-width: 300px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 700px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Imagem de Paisagem" style="max-width: 100%; height: auto;">
    </picture>
</body>
</html>
