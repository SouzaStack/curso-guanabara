<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Nono formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <Label for="inum">Número:</Label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="document.getElementById('ival').value = '5'">
        </p>
    </form>
</body>
</html>
