<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança em iFrames</title>
</head>
<body>
    <h1 style="text-align: center;">Segurança Moderada (Allow Scripts)</h1>
    <iframe src="src/pag005.html" width="550" height="350" style="border: 1px solid #ccc;" sandbox="allow-scripts"></iframe>

    <h1 style="text-align: center;">Segurança Restritiva (Not Scripts)</h1>
    <iframe src="src/pag005.html" width="550" height="350" style="border: 1px solid #ccc;" sandbox></iframe>
</body>
</html>
